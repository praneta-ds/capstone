trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '68f9d5ad-fe4e-463b-9d78-618bc60bb150'
  imageRepository: 'capstone'
  containerRegistry: 'ssacr598.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'ssacr-auth'

stages:
- stage: Build
  displayName: Build, Test, Analyze and Push Stage
  jobs:
  - job: BuildAndAnalyze
    displayName: Build, Test, SonarCloud Analysis, and Push Image
    pool:
      name: ss-vm-agent-pool

    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '3.10'
      displayName: 'Set Python Version'

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
      displayName: 'Install Dependencies and Test Tools'

    - script: |
        pytest --cov=. --cov-report=xml
      displayName: 'Run Tests and Generate Coverage Report'

    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'sonar-capstone'
        organization: 'devuser130746'
        scannerMode: 'CLI'
        configMode: 'manual'
        cliProjectKey: 'capstone'
        cliProjectName: 'capstone'
        cliSources: '.'
        extraProperties: |
          sonar.python.coverage.reportPaths=coverage.xml
      displayName: 'Prepare SonarCloud Analysis'

    - task: SonarCloudAnalyze@1
      displayName: 'Run SonarCloud Analysis'

    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'
      displayName: 'Publish SonarCloud Quality Gate Result'

    - task: Docker@2
      displayName: 'Build and Push Image to ACR'
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

    - script: |
        echo "Before substitution:"
        grep 'image:' manifests/deployment.yml || echo "No image line found."

        echo "Injecting image tag into deployment.yml..."
        sed -i "s|__CONTAINER_TAG__|$(tag)|g" manifests/deployment.yml

        echo "After substitution:"
        grep 'image:' manifests/deployment.yml || echo "No image line found."

        echo "Full deployment.yml after tag injection:"
        cat manifests/deployment.yml
      displayName: 'Inject and Verify Image Tag in Manifest'

    - publish: $(Pipeline.Workspace)/manifests
      artifact: manifests
      displayName: 'Publish Kubernetes Manifests'

- stage: Deploy
  displayName: Deploy to AKS
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy to AKS
    pool:
      name: 'ss-vm-agent-pool'
    environment: 'capstone-1311'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: 'Create imagePullSecret'
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)
              kubernetesServiceConnection: 'ss-aks-connection-clean'

          - task: KubernetesManifest@0
            displayName: 'Deploy Kubernetes Manifests'
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)
              kubernetesServiceConnection: 'ss-aks-connection-clean'

          - script: |
              echo "Waiting for rollout to complete..."
              kubectl rollout status deployment/capstone --timeout=120s
            displayName: 'Wait for Deployment Rollout'

          - script: |
              echo "Showing pod details for debugging..."
              kubectl get pods -o wide
              kubectl describe deployment capstone
              kubectl logs --tail=50 $(kubectl get pods -l app=capstone -o jsonpath="{.items[0].metadata.name}")
            displayName: 'Debug Deployment (on Failure)'
            continueOnError: true
