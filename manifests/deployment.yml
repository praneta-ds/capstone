apiVersion : apps/v1
kind: Deployment
metadata:
  name: capstone 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: capstone
  template:
    metadata:
      labels:
        app: capstone 
    spec:
      containers:
        - name: capstone 
          image: ssacr.azurecr.io/capstone:__CONTAINER_TAG__
          ports:
          - containerPort: 80